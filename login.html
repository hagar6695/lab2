<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn - Sign In</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="css/style.css" rel="stylesheet">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <script src="js/main.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="login.html">
                <i class="fab fa-linkedin me-2"></i>LinkedIn
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="form-container">
                    <h2 class="form-title">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Sign In to LinkedIn
                    </h2>

                    <!-- Message Container -->
                    <div class="message-container"></div>

                    <!-- Login Form -->
                    <form id="loginForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter your password" required minlength="6">
                            <div class="valid-feedback">
                                Password is valid!
                            </div>
                            <div class="invalid-feedback">
                                Password must be at least 6 characters long.
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-linkedin">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Sign In
                            </button>
                        </div>
                    </form>
                    <!-- Additional Links -->
                    <div class="text-center">
                        <p class="mb-2">
                            <a href="forgot.html" class="link-custom">
                                <i class="fas fa-question-circle me-1"></i>
                                Forgot Password?
                            </a>
                        </p>

                        <hr class="my-3">

                        <p class="mb-0">
                            Don't have an account?
                            <a href="signup.html" class="link-custom">
                                <i class="fas fa-user-plus me-1"></i>
                                Sign Up
                            </a>
                        </p>
                    </div>
                </div>


                <!-- Footer -->
                <footer class="text-center mt-5 py-4">
                    <div class="container">
                        <p class="text-muted mb-0">
                            &copy; 2025 LinkedIn Web App Demo. Built with Bootstrap 5 & jQuery.
                        </p>
                    </div>
                </footer>




</body>

</html>
